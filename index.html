<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="stle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gradient-to-b from-gray-800 from-10% via-sky-900 via-30% to-emarald-800 to-90% ... min-h-screen py-45 px-3">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 box">
        <h1 class="text-2xl font-bold text-teal-900 mb-4">To-Do List</h1>

        <div class="flex gap-2 mb-4">
            <input id="input" type="text" placeholder="Add a new task..."
                class="flex-1 px-4 py-2 border border-teal-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="add" class="px-4 py-2 bg-teal-800 text-white rounded-lg hover:bg-teal-900 transition">
                Add
            </button>
        </div>

        <ul id="unorder-list" class="space-y-2"></ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
